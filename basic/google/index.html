<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <nav class="nav">
                <ul>
                    <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
                    <li><a href="https://www.google.com/imghp?hl=en&ogbl">Images</a></li>
                    <!-- <div>experimental function</div> -->
                    <li><a href="https://about.google/products/" class="menu"><img src="./menu-icon.png" alt="Menu"></a></li>
                    <li><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ" class="sign-in">Sign In</a></li>
                    <!-- <div>Avatar</div> -->
                </ul>
            </nav>

            <main class="main">
                <div class="logo">
                    <img src="./Google_2015_logo.svg.webp" alt="Google">
                </div>
                <div class="input">
                    <img class="icon-search" src="./search-icon.svg" alt="">
                    <input type="text">
                    <img class="icon-microphone" src="./microphone-icon.svg" alt="">
                    <img class="icon-camera" src="./camera-icon.svg" alt="">
                </div>
                <div class="action">
                    <!-- https://www.google.com/search?q=test -->
                    <button>Google Search</button>
                    <!-- https://www.google.com/search?q=test&btnI=I%27m+Feeling+Lucky -->
                    <button>I'm Felling Lucky</button>
                </div>
                <div class="language">Google offered in: <a href="/index.html">繁體中文</a></div>
            </main>
        </div>

        <footer class="footer">
            <div class="location"><a href="#">Taiwan</a></div>
            <div class="link">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
