<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        .title {
            font-size: 72px;
        }
    </style>
    <script>
        function handle_click(message) {
            alert(message)
        }
    </script>
</head>
<body>
    <h1 class="title">Hello World</h1>
    <p style="color: red">This is my first webpage</p>
    <button onclick="alert('You click a button')">click me !</button>
    <p onclick="handle_click('You click a paragraph')">click me !</button>
</body>
</html>
